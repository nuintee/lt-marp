# @see marp-cli - https://github.com/KoharaKazuya/marp-cli-action/blob/main/README.ja.md
# @see https://www.lyricrime.com/posts/marp-slides/
name: Publish GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  publish:
    # @see https://zenn.dev/osawa_koki/articles/a63b96a2707a8f
    permissions:
        actions: write
        checks: write
        contents: write
        id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2

      - name: Convert Markdown into HTML and PDF
        uses: KoharaKazuya/marp-cli-action@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4